{% extends "base.html" %}

{% block body %}

<div id="header">
	{% include "header.html" %}
	{% load input_type %}
</div>

<div id='editor'>
	{% if feeds|length != 0 %}
	<div id='public-feeds'>
		{% for feed in feeds %}
		<div><a href='/browse/{{ feed.id }}'> {{ feed.name }} </a></div>
		{% endfor %}
	</div>
	{% endif %}
</div>

{% endblock %}

{% block end %}

{% endblock %}
