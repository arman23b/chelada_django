{% extends "base.html" %}

{% block body %}

<div id="header">
	{% include "header.html" %}
	{% load input_type %}
</div>

<div id='editor'>
	{% if cans|length != 0 %}
	<div id='public-cans'>
		{% for can in cans %}
		<div><a href='/browse/browse/id'> {{ can.name }} </a></div>
		{% endfor %}
	</div>
	{% endif %}
</div>

{% endblock %}

{% block end %}

{% endblock %}
